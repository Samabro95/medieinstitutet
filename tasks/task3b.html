            // skapa en funktion som delar upp en str채ng i varje tecken
            function reverseString(originalString){
                // splitta str채ngen till respektive tecken och stoppa i en array
                let returnString = '';
                let characters = originalString.split('');
                for(let i = characters.length-1; i >= 0; i--){
                    returnString += characters[i];
                }

                return returnString;
            }

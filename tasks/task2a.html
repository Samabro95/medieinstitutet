<!-- Skapa en variabel  "sum" och räkna ut summan av talen 1-10 med en loop --> 
<html>
    <head>
        
        <script>
           // Skapa en variabel "sum"
           let sum = 0;

           for(let i = 1; i <= 10; i++){
              // addera i på sum
              sum += i;
              
           }
          console.log(sum)

        </script>

    </head>

    </body>
</html>
